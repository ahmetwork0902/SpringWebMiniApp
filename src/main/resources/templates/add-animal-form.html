<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>СУЗ - Добавление новой задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #B6C9C6;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Система управления задачами</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <hr />

        <h3>Добавление новой задачи</h3>
        <hr />

        <form th:action="@{/saveAnimal}" th:object="${animal}" method="POST">

            <label>
                <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Введите имя, пример - Иван" />
            </label>

            <label>
                <input type="text" th:field="*{species}" class="form-control col-4 mb-4" placeholder="Введите фамилию, пример - Иванов" />
            </label>

            <label>
                <input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter Age" />
            </label>

            <button type="submit" class="btn btn-primary col-2">Сохранить</button>

            <input type="hidden" th:field="*{id}" />

        </form>
        <hr />
        <a th:href="@{/list}">К питомцам</a>
    </div>

</body>

</html>
