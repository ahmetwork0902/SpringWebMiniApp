<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>СРДП - Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/icons/icon-pets.ico">
</head>

<body style="background-color: #B6C9C6;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Система регистрации домашних питомцев</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Неправильная почта или пароль!</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> Вы вышли из системы!</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Вход в систему</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label"> Почта</label>
                                <label for="username"></label><input type="text" id="username" name="username" class="form-control"
                                                                     placeholder="Введите вашу почту" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Пароль</label>
                                <label for="password"></label><input type="password" id="password" name="password" class="form-control"
                                                                     placeholder="Введите ваш пароль" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Войти</button>
                                <span> Не зарегистрированы?
                                    <a th:href="@{/register}">Регистрация</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
