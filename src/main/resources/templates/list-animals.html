<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>СРДП - Список питомцев</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/icons/icon-pets.ico">
    <style>
        table {
            background-color: #b7ffb5;
        }
        th, td {
            background-color: #b7ffb5;
        }
    </style>
</head>

<body style="background-color: #B6C9C6;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Система регистрации домашних питомцев</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Список пользователей</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2 class="text-center">Список домашних питомцев</h2>
    </div>
    <a th:href="@{/addAnimalForm}" class="btn btn-primary">Добавить питомца</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="animalTable">

        <thead class="table-dark">
        <tr>
            <th>Имя питомца</th>
            <th>Вид питомца</th>
            <th>Возраст</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal: ${animals}">
            <td th:text="${animal.name}" />
            <td th:text="${animal.species}" />
            <td th:text="${animal.age}" />
            <td>
                <a th:href="@{/showAnimalUpdateForm(animalId=${animal.id})}" class="btn btn-info">Обновить</a>
                <a th:href="@{/deleteAnimal(animalId=${animal.id})}" class="btn btn-danger ml-2">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#animalTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
</body>
</html>
